    <h2>Key People</h2>
    <table>
        <tr>
            <th colspan="2">
                <img src="img/k1.png" class="img" onclick="display('img/k1.png','TONY LOWINGS','Chief Executive Officer','<p>Tony serves as Chief Executive Officer of KFC Global. In this role, he leads a $26B business that includes over 24,000 restaurants in over 145 countries. Reporting to Tony are the regional general managers (GMs) of the KFC Division and the president of KFC US.</p><p>A long-time veteran of Yum!, Tony joined the company in 1994 as Planning Director for the Finance Division in Australia before transitioning into operations—first as State Manager for KFC (NSW region), and then as General Manager Operations for Pizza Hut (South Pacific), before returning to KFC as GM Operations (South Pacific). He also worked internationally for a number of years with Yum!, including his role as General Manager of the South American, Central American and Caribbean business unit, where Tony had responsibility for the KFC, Pizza Hut and Taco Bell units across this region.</p><p>In 2010, Tony was appointed as Chief Operations Officer for the Yum! Restaurants International division, based in Dallas. He then moved back to Australia and, for five years, ran the Australia and New Zealand KFC business as Managing Director until mid-2016. During this time, KFC Australia won a number of prestigious awards including the Large Retailer of the Year and NRA Supreme Award (National Retail Association). In 2014, Tony was honored with the highly esteemed CEO of the Year Award by the Australian Human Resources Institute (AHRI). In early 2018, Tony was named KFC Global President and Chief Operating Officer, before quickly ascending to Chief Executive Officer in January 2019.</p><p>Prior to joining Yum, Tony worked with a number of organizations in Australia and South Africa across consulting and financial management positions, including Deloitte, BOC and Lend Lease. Tony has a degree in Civil Engineering and an MBA.</p>')">
                <img src="img/k2.png" class="img" onclick="display('img/k2.png','CATHERINE TAN-GILLESPIE','Chief Marketing Officer','<p>Catherine serves as the Global Chief Marketing Officer for KFC, based in Dallas, TX. In her role, she oversees all marketing, public relations and food development activities, and is responsible for restaurant revenue growth. </p><p>Catherine began her career in the UK, working for Hewlett Packard, then joining the Pepsi-Co graduate program. She transferred to Australia in 2000 and since then, held a number of roles in sales, marketing, strategy and general management. Throughout her career, she’s worked for large food and beverage businesses, as well as for Sony Pictures, where she helped successfully merge with Universal Pictures and took a position on the board. She joined KFC South Pacific in 2015 as Marketing Director, then Chief Marketing Officer, before moving to her Global role in 2017.</p><p>During her time in Australia, she attained an MBA (with excellence), met her husband and was lucky enough to have two daughters. While her passion is marketing, food and all things KFC; she enjoys being at home with her family, renovating, practicing yoga, being healthy and outdoors, exploring new places and trying to create a simple life that is Finger Lickin’ Good!</p>')">
                <img src="img/k3.png" class="img" onclick="display('img/k3.png','DYKE SHIPP','Chief People Office and Chief Development Officer','<p>Dyke serves as both Chief People Officer and Chief Development Officer for KFC Global. </p><p>As CPO, Dyke is responsible for identifying and developing top talent, building the people capability needed to run great restaurants and champion KFCs heart led culture around the world.</p><p>As the brand’s senior Development leader, he oversees all new store development, existing store redevelopment and asset design activities to accelerate the company’s sales growth in over 145 countries and over 24,000 restaurants around the world. Under his leadership, the development teams have opened over 1,000 new restaurants every year, generating 30,000 new jobs around the world. </p><p>Before moving to Yum! Restaurants International in 2006, Dyke served as Vice President of Development for Yum! in the US. He joined Taco Bell in 1991 and has served in various Development capacities in the US and Canada. Prior to joining Yum!, Dyke worked with Merrill Lynch.</p><p>A native of Texas, Dyke received both his BBA and MBA degrees from Baylor University. Dyke and his wife have two children.</p>')">
                <img src="img/k4.png" class="img" onclick="display('img/k4.png','VINOD MAHBOOBANI','Chief Legal Officer','<p>Vinod is the Chief Legal Officer for KFC Global and the General Counsel for KFC Global and Pizza Hut International. He has over 28 years of legal experience and his current responsibilities span across over 145 countries. Vinod is a member of both the KFC and Pizza Hut leadership teams, and his responsibilities include advising senior management on business strategy risks, franchising and policy formulation, corporate governance and compliance, large scale acquisitions and refranchising. Vinod is known for his high level of personal accountability and integrity, and he identifies as a people-grower and a business-enabler.</p><p>Vinod joined PepsiCo Restaurants Hong Kong in 1996 as legal counsel for Asia Pacific, and he switched over to Yum! Brands upon the spinoff in 1997. During his 20+ years with Yum!, he has worked in multiple cities, including Singapore, New Delhi and presently Dallas.</p><p>Vinod graduated with his law degree from the University of Hong Kong and has a master’s in applied finance from Macquarie University in Australia. In addition, he has attended various leadership and development programs at several institutions including Insead and Indian School of Business. Vinod is also fluent in five languages.</p>')">
