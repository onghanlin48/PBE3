    <form action="/action_page.php">
        <div class="container">
            <h1>Register</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <label for="name"><b>Name</b></label>
            <input type="text" placeholder="Enter Name" name="name" id="name" required>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" id="email" required onchange="validateEmail()">

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" id="psw" onchange="validatepassword()"
                required>

            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat"
                onchange="validaterepassword()" required>

            <label for="date"><b>Date of Birth</b></label>
            <input type="date" placeholder="Enter Date" name="date" id="date" required>
            <hr>

            <button type="submit" class="registerbtn" onclick="validate()">Register</button>
            <script src="register.js" type="text/javascript"></script>
        </div>
    </form>
